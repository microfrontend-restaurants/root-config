<single-spa-router>
  <application name="@microrestaurants/navbar"></application>
  <main class="container">
    <redirect from="/" to="/restaurants"></redirect>
    <route path="restaurants">
      <application name="@microrestaurants/discover"></application>
    </route>
    <route path="order">
      <application name="@microrestaurants/order"></application>
    </route>
    <route path="order-history">
      <application name="@microrestaurants/order"></application>
    </route>
  </main>
</single-spa-router>
